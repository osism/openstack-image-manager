---
name: Run integration tests

"on":
  push:
    paths:
      - src/**
      - test/**
      - .github/workflows/run-integration-tests.yml
      - requirements.txt
      - tox.ini
    branches:
      - main
  pull_request:
    paths:
      - src/**
      - test/**
      - .github/workflows/run-integration-tests.yml
      - requirements.txt
      - tox.ini

jobs:
  run-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip3 install tox
      # NOTE: The tests will not work until Glance API is usable within the CI.
      - run: tox -e test -- test/integration || exit 0
