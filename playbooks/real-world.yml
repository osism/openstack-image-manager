---
- name: Real world play
  hosts: all

  roles:
    - role: tox
      vars:
        tox_extra_args: -- --latest --hide --hypervisor kvm --force --keep

    - role: tox
      vars:
        tox_extra_args: -- --latest --hide --hypervisor kvm --force --keep --filter Talos

    - role: tox
      vars:
        tox_extra_args: -- --latest --hide --hypervisor kvm --force --keep --filter OPNsense

    - role: tox
      vars:
        tox_extra_args: -- --hypervisor kvm --force --keep --filter "Kubernetes CAPI"

    - role: tox
      vars:
        tox_extra_args: -- --validate
